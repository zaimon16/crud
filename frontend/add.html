<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app.js"></script>

  <title>Gestor de contraseñas</title>
</head>

<body style="background-color: rgb(36, 166, 184);">
  <div id="main" class="container">
    <div id="marco" class="container my-5 text-center">
      <h1>Gestor de contraseñas - Agregar</h1><br>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">plataforma</span>
        <input id="Plataforma" type="text" class="form-control" placeholder="ingrese plataforma por favor"
          aria-label="ingrese plataforma por favor" aria-describedby="addon-wrapping" id="Plataforma">
      </div><br>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">usuario</span>
        <input id="usuario" type="text" class="form-control" placeholder="Username" aria-label="ingrese usuario"
          aria-describedby="addon-wrapping">
      </div><br>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">clave</span>
        <input id="clave" type="text" class="form-control" placeholder="Username" aria-label="ingrese clave de usuario "
          aria-describedby="addon-wrapping">
      </div>
      <div class="tarjeta">
        <button type="button" class="btn btn-info" onclick="registro()" >Agregar</button>
        <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'">Regresar</button>
      </div>
    </div>
  </div>
  
  </div>
</body>

</html>
